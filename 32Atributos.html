<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atributos</title>
        
        <script>
        
        //Função
        function alterarLink(){
            
            //obter link
            var link = document.getElementsByTagName("a")[0];
            
            //Alterar o link
            link.href = "https://www.alura.com.br/";
        }
        
        </script>
        
    </head>
    
    <body>
        
        <a href="https://startcapgemini.com.br">Clique Aqui</a>
        <button onclick="alterarLink()">Alterar Link</button>
        
    </body>
</html>
